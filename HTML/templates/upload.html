<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      width: 50%;
    }

    h2 {
      color: #333;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
      display: flex;
      align-items: center;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      width: 30%;
    }

    input[type="file"] {
      padding: 8px;
      width: 70%;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

    .sample-img {
      width: 80px;
      height: auto;
      margin-left: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Upload Documents</h2>
    <form action="/upload-page" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Upload Aadhar (PDF only):</label>
        <input type="file" name="aadhar" accept=".pdf">
        <img class="sample-img" src="/static/sample/adhar sample.png" alt="Aadhar Sample">
      </div>
      <div class="form-group">
        <label>Upload PAN (PDF only):</label>
        <input type="file" name="pan" accept=".pdf">
        <img class="sample-img" src="/static/sample/pan sample.jpeg" alt="PAN Sample">
      </div>
      <div class="form-group">
        <label>Upload Income Proof (PDF only):</label>
        <input type="file" name="income_proof" accept=".pdf">
        <img class="sample-img" src="/static/sample/income proof sample.jpeg" alt="Income Proof Sample">
      </div>
      <input type="submit" value="Upload">
    </form>
  </div>
</body>

</html>
